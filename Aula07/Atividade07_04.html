<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #formulario {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;

    }

    input,
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4caf50
    }

    #resultado {
      font-weight: bold;
      text-align: center;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: green;
    }
  </style>
</head>

<body>
  <h1>Formulario de Validação</h1>

  <form id="formulario">

    <label for="nome">Nome: </label>
    <input type="text" id="nome" placeholder="Digite seu nome" required><br>

    <label for="idade">Idade: </label>
    <input type="number" id="idade" placeholder="Digite sua idade" required><br>

    <label for="rg">RG:</label>
    <input type="text" id="rg" placeholder="Digite seu RG" required><br>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" placeholder="Digite seu endereço" required><br>

    <button type="button" onclick="validarFormulario()">Validar</button>
  </form>

  <!-- Exibir resultado -->
  <p id="resultado"></p>


  <script>
    function validarFormulario() {
      var nome = document.getElementById("nome").value.trim();
      var idade = document.getElementById("idade").value.trim();
      var rg = document.getElementById("rg").value.trim();
      var endereco = document.getElementById("endereco").value.trim();

      var erros = [];

      // Validação para o nome
      if (nome === "") {
        erros.push("Nome é obrigatório.");
      }

      // Validação da idade
      if (idade === "" || isNaN(idade) || idade <= 0) {
        erros.push("Idade deve ser um número válido e maior que 0.");
      }

      // Validação do RG
      if (rg === "" || !/^\d+$/.test(rg)) {
        erros.push("RG deve ser preenchido com números.");
      }

      // Validação do endereço
      if (endereco === "") {
        erros.push("Endereço é obrigatório.");
      }

      var resultado = document.getElementById("resultado");

      if (erros.length > 0) {
        resultado.innerHTML = erros.join("<br>");
        resultado.className = "erro";
      } else {
        resultado.innerHTML = "Sucesso! Todos os dados estão corretos.";
        resultado.className = "sucesso";
      }
    }
  </script>


</body>

</html>
