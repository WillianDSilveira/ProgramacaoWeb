<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="janela de visualização" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Estação</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <form action="#" method="post">
        <label for="estacao">Escolha uma estação:</label>
        <select name="estacao" id="estacao">
            <option value="1">Primavera</option>
            <option value="2">Verão</option>
            <option value="3">Outono</option>
            <option value="4">Inverno</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
