<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos - Pet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            justify-items: left;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        form {
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: rgb(76, 111, 175);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        img {
            width: 100%;
            margin-top: 15px;
            border-radius: 4px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Produtos - Pet Shop</h2>
        <form action="processaItens.php" method="post">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tipo">Tipo do Produto:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="preco">Preço (R$):</label>
            <input type="text" id="preco" name="preco" required>
            <input type="submit" value="Cadastrar Produto">

        </form>



        <img src="https://classic.exame.com/wp-content/uploads/2022/12/shiba.png?ims=750x/filters:quality(85):format(webp)"
            alt="Pet Shop">

        <div class="link">
            <a href="pagina2.html">Ir para a próxima página</a>
        </div>
    </div>
</body>

</html>
