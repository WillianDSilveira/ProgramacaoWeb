<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="janela de visualização" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Estação 02</title>
    <link rel="stylesheet" type="text/css" href="style_02.css" />
</head>

<body>
    <div class="container">
        <h1>Escolha uma estação</h1>
        <form action="#" method="post">
            <div class="radio-group">
                <label><input type="radio" name="estacao" value="1" id="primavera" /> Primavera</label>
                <label><input type="radio" name="estacao" value="2" id="verao" /> Verão</label>
                <label><input type="radio" name="estacao" value="3" id="outono" /> Outono</label>
                <label><input type="radio" name="estacao" value="4" id="inverno" /> Inverno</label>
                <label><input type="radio" name="estacao" value="5" id="neutro" /> Neutro</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>    
</body>

</html>
