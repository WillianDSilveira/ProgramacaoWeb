<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .produto-detalhe {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto-detalhe img {
            width: 300px;
            height: auto;
            display: block;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .descricao {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .preco {
            font-size: 1.5em;
            font-weight: bold;
            color: #e60000;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="produto-detalhe">
        <h1>Produto 1</h1>
        <img src="produto1.jpg" alt="Produto 1">
        <div class="descricao">
            <p>Este é um produto de alta qualidade. Ele possui as melhores características do mercado e foi desenvolvido para garantir sua satisfação. Ideal para quem busca inovação e funcionalidade.</p>
        </div>
        <div class="preco">
            R$ 49,99
        </div>
    </div>

</body>
</html>
